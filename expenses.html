<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    #balance {
      font-size: 1.5em;
      margin: 10px 0;
      text-align: center;
      color: green;
    }
    .inc-exp-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .inc-exp-container div {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      margin: 0 5px;
    }
    .inc-exp-container .money.plus {
      color: green;
    }
    .inc-exp-container .money.minus {
      color: red;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      max-height: 150px;
      overflow-y: auto;
    }
    ul li {
      background: #f9f9f9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
    ul li.plus { border-right: 5px solid green; }
    ul li.minus { border-right: 5px solid red; }
    .delete-btn {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    form button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <h3>Your Balance</h3>
    <div id="balance">$0.00</div>
    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>
    <h3>History</h3>
    <ul id="list"></ul>
    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter text..." required />
      <input type="number" id="amount" placeholder="Enter amount..." required />
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');

    let transactions = [];

    function updateValues() {
      const amounts = transactions.map(tran => tran.amount);
      const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);
      const income = amounts
        .filter(item => item > 0)
        .reduce((acc, item) => acc + item, 0)
        .toFixed(2);
      const expense = (
        amounts.filter(item => item < 0).reduce((acc, item) => acc + item, 0) *
        -1
      ).toFixed(2);

      balance.innerText = `$${total}`;
      money_plus.innerText = `+$${income}`;
      money_minus.innerText = `-$${expense}`;
    }

    function addTransactionDOM(transaction) {
      const sign = transaction.amount < 0 ? '-' : '+';
      const item = document.createElement('li');
      item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');
      item.innerHTML = `
        ${transaction.text} <span>${sign}$${Math.abs(transaction.amount)}</span>
        <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
      `;
      list.appendChild(item);
    }

    function removeTransaction(id) {
      transactions = transactions.filter(tran => tran.id !== id);
      init();
    }

    function addTransaction(e) {
      e.preventDefault();
      if (text.value.trim() === '' || amount.value.trim() === '') {
        alert('Please add text and amount');
      } else {
        const transaction = {
          id: Date.now(),
          text: text.value,
          amount: +amount.value
        };
        transactions.push(transaction);
        addTransactionDOM(transaction);
        updateValues();
        text.value = '';
        amount.value = '';
      }
    }

    function init() {
      list.innerHTML = '';
      transactions.forEach(addTransactionDOM);
      updateValues();
    }

    form.addEventListener('submit', addTransaction);
    init();
  </script>
</body>
</html>
